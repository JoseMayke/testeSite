<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar e cadastrar conta aqui</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/cadastro.css">
    <link rel="stylesheet" href="/styles/responsive.css">


</head>
<body>
    
    <div id="page-entrar-cadastro">
        <header>
            <img src="/logo.svg" alt="Logomarca">
            <a href="index">
                <span></span>
                Voltar para Home
            </a>
        </header>
        
        <form name="form1" action="perfil" method="post">
            <h1>Acesse sua conta</h1>

            <fieldset>
                <legend>
                    <h2>Didite seu email e senha </h2>
                </legend>

                <div class="campo">
                    <label for="email">Email</label>
                    <input type="text" name="email">
                </div>
                <div class="campo_senha">
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="text" name="senha" id="pass">
                    </div>
                        
                    <img src="/olho.svg" id="olho" class="olho">
                    
                </div>

                <button type="submit" href="perfil" >Entrar</button>

            </fieldset>
        </form>
        



        <form name="form2" action="cadastro" method="post">
            <h1>Não tem conta?</h1>

            <fieldset>
                <legend>
                    <h2>Cadastre-se</h2>
                </legend>

                <div class="campo_grupo">
                    <div class="campo">
                        <label for="nome">Digite o nome do salão</label>
                         <input type="text" name="nome" >   
                    </div>
                    <div class="campo">
                        <label for="tipo">Tipo</label>
                        <select name="tipo" >
                            <option value="">Selecione o Tipo</option>
                            <option value="Todos">Todos</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>

                            
                        </select> 
                    </div>

                    
                </div>

                <div class="campo">
                    <label for="email">Digite o email</label>
                    <input type="text" name="email">
                </div>

                <div class="campo">
                    <label for="cadastroEmail">Digite o email novmente</label>
                    <input type="text" name="cadastroEmail2" >
                </div>

                <div class="campo_senha">
                    <div class="campo">
                        <label for="senha">Digite a senha</label>
                        <input type="text" name="senha" >
                    </div>
                        
                    <img src="/olho.svg" id="olho2" class="olho">
                    
                </div>

                <div class="campo_senha">
                    <div class="campo">
                        <label for="cadastroSenhaNovamente">Digite a senha novamente</label>
                        <input type="text" name="cadastroSenhaNovamente" id="pass3" >
                    </div>
                        
                    <img src="/olho.svg" id="olho3" class="olho">
                    
                </div>

                <button type="submit" href="cadastro" >Cadastrar</button>

            </fieldset>
        </form>
    </div>
    
    <script src="/scripts/cadastro.js"></script>

</body>
</html>
