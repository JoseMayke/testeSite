<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar agenda</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/horarios.css">
    <link rel="stylesheet" href="/styles/responsive.css">


</head>
<body>

    <div id="page-agenda">
        <header>
            <img src="/logo.svg" alt="Logomarca">
            <a href="perfil">
                <span></span>
                Voltar para perfil
            </a>
        </header>
        

        <form action="">
            <h1>Infome seu horario do dia</h1>

            <fieldset>
                <legend>
                    <h2>Atualizar horarios</h2>
                </legend>
    
                <div class="campo_grupo">
                    <div class="campo">
                        <label for="horario">Incio da manhã</label>
                        <input type="text" name="horario" id="pass">
                    </div>
                    <div class="campo">
                        <label for="horario">Fim da manhã</label>
                        <input type="text" name="horario" id="pass">
                    </div>
                </div>
                <div class="campo_grupo">
                    <div class="campo">
                        <label for="horario">Incio da tare</label>
                        <input type="text" name="horario" id="pass">
                    </div>
                    <div class="campo">
                        <label for="horario">Fim da tarde</label>
                        <input type="text" name="horario" id="pass">
                    </div>
                </div>

                <div class="campo">
                    <label for="tempo">Tempo de cada serviço</label>
                    <input type="text" name="tempo" id="pass">
                </div>
                <button type="submit" href="perfil" >Cadastrar</button>

            </fieldset>
            
        </form>




        <form  action="" >
            <h1>Agenda de horarios</h1>

            <fieldset>
                <legend>
                    <h2>Atualize a agenda</h2>
                </legend>

                <table id="tabela">
                    <thead>
                        <tr>
                            <th>Horarios</th>
                            <th>Condição</th>
                        </tr>           
                    </thead>
                    <tbody>
                        {{#db}}
                        <tr>
                            <td>{{horario}}</td>
                            <td>
                                <select name="status" id="status">
                                    <option value="{{status}}">{{status}}</option>
                                    <option value="1">Vago</option>
                                    <option value="2">Não Vago</option> 
                                </select>
                            </td>
                        </tr>
                        {{/db}}         
                    </tbody>
                </table>
            
                <button  type="submit">Cadastrar</button>

            </fieldset>
        </form>
    </div>
    
   

</body>
</html>
